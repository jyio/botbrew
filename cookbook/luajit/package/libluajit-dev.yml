Package: libluajit-dev
Version: 2.0.0-beta10
Architecture: armeabi
Section: lua
Priority: optional
Source: http://www.lua.org/
Description: |
 LuaJIT Libraries [development]
 This is the development package for building programs that use the LuaJIT library.
Depends: libluajit
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}/lib
    cp -r ${EXPORT}${PREFIX}/include ${PACKAGE}${PREFIX}/
    cp -r ${EXPORT}${PREFIX}/lib/*.a ${EXPORT}${PREFIX}/lib/pkgconfig ${PACKAGE}${PREFIX}/lib/
